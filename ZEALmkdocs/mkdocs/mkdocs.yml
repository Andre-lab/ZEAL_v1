site_name: ZEAL manual
site_description: User manual for ZEAL
site_author: Filip Persson-Ljung

nav: 
   - Home : index.md
   - Manual: manual.md
   - How it works: howItWorks.md
   - About: 
      - Release Notes: release-notes.md
      - Contributing: contributing.md
      - License: license.md

theme: 
  name: material
  palette:
    primary: blue grey
    accent: orange
# Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  font:
    text: Roboto
    code: Roboto Mono


  logo: images/icon.svg
  favicon: images/logo.png

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  

extra_javascript: 
